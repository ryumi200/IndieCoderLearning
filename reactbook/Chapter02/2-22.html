<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>React</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "React page"
        let message = "データを表示します。"

        let data = [
            { name: 'Taro', mail: 'taro@yamada', age: 12 },
            { name: 'Hanako', mail: 'hanako@flower', age: 34 },
            { name: 'Sachiko', mail: 'sachiko@happy', age: 56 },
            { name: 'Jiro', mail: 'jiro@change', age: 27 },
            { name: 'Saburo', mail: 'saburo@success', age: 45 },
            { name: 'Shiro', mail: 'shiro@white', age: 68 },
        ]

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                <table className="table table-striped mt-4">
                    <thead className="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Mail</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {data.map((value) => (
                            <tr>
                                <td>{value.name}</td>
                                <td>{value.mail}</td>
                                <td>{value.age}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        )
        const root = ReactDOM.createRoot(dom)
        root.render(el)
    </script>
</body>

</html>
