<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>React</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "React page"
        let message = "メッセージを表示します。"
        let in_val = '';

        let doChange = (event) => {
            in_val = event.target.value
            message = 'こんにちは, ' + in_val + 'さん！！'
        }

        let doAction = (event) => {
            let el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <div className="alert alert-primary">
                        <label>Input: </label>
                        <input type="text" className="form-control" id="input" onChange={doChange} />
                    </div>
                    <button onClick={doAction} className="btn btn-primary">
                        Click
                    </button>
                </div>
            )
            const root = ReactDOM.createRoot(dom)
            root.render(el)
        }
        doAction()
    </script>
</body>

</html>
