<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Sample</title>
</head>

<body>
    <h1>Index</h1>
    <script>
        function hello(getName, name) {
            document.write('<p>こんにちは、' + getName(name) + 'さん！</p>')
        }
        hello((name) => { return '<b>' + name + '</b>'; }, 'たろう')
        hello((name) => '<<<' + name + '>>>', '花子')
    </script>
</body>

</html>
